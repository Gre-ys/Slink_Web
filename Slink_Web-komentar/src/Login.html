<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Slink | Login</title>
  </head>
  <body
    <div class="container">
      <!--awal login-->
      <div class="animasi">
      <div class="login border">
        <center><img src="../Foto/logo.png" alt="Logo_slink" class="logo1"></center>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" required />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" required />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <br />
          <button class="btn " id="submit_login" name="submit" type="submit">Sign in</button>
        </div>
      </div>
      <center><hr class="my-4">already have account? <a href="Regis.html">Sign Up</a> now</h3></center>
    </div>
      <!--akhir login-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
