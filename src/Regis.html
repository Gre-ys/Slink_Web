<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Slink | Registration</title>
  </head>
  <body>
    
    <div class="animasi">
    <section class="container-fluid">
        <!-- justify-content-center untuk mengatur posisi form agar berada di tengah-tengah -->
        <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
            <form class="form-container border" method="post" id="form-regis">
                <h4 class="text-center font-weight-bold"> Sign Up </h4>
                <br><br>
                <div class="form-group">
                  <label for="Inputnama1">First Name</label>
                  <input type="text" class="form-control" name="inputnama1" id="inputnama1" placeholder="Masukkan Nama depan">
              </div>
              <div class="form-group">
                <label for="Inputnama2">Last Name</label>
                <input type="text" class="form-control" name="inputnama2" id="inputnama2" placeholder="Masukkan Nama belakang">
            </div>
                <div class="form-group">
                    <label for="InputEmail">Jenis Kelamin</label><br><br>
                    <input class="form-check-input" type="radio" name="inputGender"  value="laki">
                    <label class="form-check-label" for="laki">Laki - laki</label>
                    <input class="form-check-input" type="radio" name="inputGender" value="perempuan">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                  </div>
                <div class="form-group">
                    <label for="name">No-Telp</label>
                    <input type="text" class="form-control" name="inputTelp" id="inputTelp" placeholder="Masukan No-Telephone">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Profesi</label>
                    <input type="text" class="form-control" name="inputProfesi" id="inputProfesi" placeholder="Masukan Profesi">
                </div>
                <div class="form-group">
                  <label for="inputUsername">Username</label>
                  <input type="text" class="form-control" name="inputUsername" id="inputUsername" placeholder="Masukan Password">
              </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Masukan Password">
                </div>
                <div class="form-group">
                  <label for="InputPassword">Link_linkedin</label>
                  <input type="text" class="form-control" id="inputlinkedin" placeholder="Masukan Link linkedin">
              </div>
              <br><br>
               <center><button class="btn " name="submit" type="submit" id="submit_user">Sign Up</button>
                <div class="form-footer mt-2">
                    <br><p> Already have account? <a href="./Login.html">Login</a></p>
                </div>
            </form>
        </section>
        </section>
    </section>
    <br><br><br>
  </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/regis.js"></script>
  </body>
</html>
