<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Slink | Your Posts</title>
  </head>

  <body>
    <div class="animasi3">
      <nav class="navbar navbar-expand-sm" style="background-color: #6aa5a9;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html"><img src="../Foto/logo.png" alt="" ></a>
        </div>
        <a class="navbar-brand p-2 text-white" href="./cms.html"><h3>Cms</h3></a>
        <a class="navbar-brand p-2 text-white" href="../index.html" id="logout"><h3>Log Out</h3></a>
      </nav>
    </div>

    <div class="animasi3">
    <main class="container shadow p-3 mb-5 bg-body rounded m-auto mt-5">
      <div class="row mb-2 d-flex">
        <!-- Tombol Trigger Modal untuk Insert/Tambah Data -->
        <div class="col-4">
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#insertDataModal">+ Tambah Post</button>
        </div>
      </div>
	  
      <!-- Form dan Tombol Cari -->
		  <form action="" method="POST">
			<div class="input-group mb-3 mt-4 col-4">
			  <input type="text" class="form-control" placeholder="Cari Data..." id="keyword" name="keyword" />
			  <button type="submit" class="btn btn-outline-success col-4" type="button" name="submit_keyword" id="submit_keyword">Cari</button>
			</div>
		  </form>

      

      <!-- Card Menampilkan Data-->
		<section class="row" id="list_posts">
  
		 </section>
		

    <!-- Modal untuk Insert/Tambah Data-->
    <div class="modal fade" id="insertDataModal" tabindex="-1" aria-labelledby="insertDataModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tambah Data Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="" method="POST">
            <input type="hidden" name="id" id="id" />
            <div class="modal-body">
              <div class="form-floating">
                <input type="text" class="form-control form-control-sm" id="insert_judul" name="insert_judul" placeholder="insert_judul" required />
                <label for="insert_judul">Judul</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control form-control-sm" id="insert_deskripsi" name="insert_deskripsi" placeholder="insert_deskripsi" required />
                <label for="insert_deskripsi">Deskripsi</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control form-control-sm" id="insert_link" name="insert_link" placeholder="insert_link" required />
                <label for="insert_link">Link</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="reset" class="btn btn-danger">Reset</button>
              <button type="submit" name="submit_insertData" class="btn btn-primary" id="submit_insertData">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal untuk Update Data-->
    <div class="modal fade" id="updateDataModal" tabindex="-1" aria-labelledby="updateDataModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Data Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="" method="POST">
            <input type="hidden" name="id" value="" />
            <div class="modal-body">
              <div class="form-floating">
                <input type="text" class="form-control form-control-sm" id="update_judul" name="update_judul" placeholder="update_judul" required />
                <label for="update_judul">Judul</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control form-control-sm" id="update_deskripsi" name="update_deskripsi" placeholder="update_deskripsi" required />
                <label for="update_deskripsi">Deskripsi</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control form-control-sm" id="update_link" name="update_link" placeholder="update_link" required />
                <label for="insert_link">Link</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="reset" class="btn btn-danger">Reset</button>
              <button type="submit" name="submit_updateData" class="btn btn-primary" id="submit_updateData">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/cms.js"></script>
  </body>
</html>
